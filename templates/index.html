{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }} </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<h1>Sign In</h1>
<form action="" method="post" name="new_order">
  {{ form.hidden_tag() }}
  <p>
    Nome studente:<br/>
    {{ form.nome_ordine(size=40) }}<br/>
  </p>
  <p>{{ form.grades }}</p>
  <p><input type="submit" value="Procedi"></p>
</form>
